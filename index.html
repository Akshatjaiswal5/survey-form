<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="index.css">
 <script src="index.js"></script>
</head>
<body>
<h1 id="title">Feedback Form</h1>
<p id="description">A college wide feedback form for students.</p>
<form action="" id="survey-form" netlify>
 <label for="name" id="name-label" class="form-element" >Name</label>
 <input type="text" id="name" placeholder="Enter your name" required class="form-element" autocapitalize="words"></br>
 <label for="email" id="email-label" class="form-element">Email</label>
 <input type="email" id="email" placeholder="Enter your email" required class="form-element"></br>
 <label for="number" id="number-label" class="form-element">Contact no</label>
 <input type="tel" id="number" placeholder="Enter your contact no." min="1000000000" max="9999999999" required class="form-element"></br>
 <label for="branch" id="branch-label" class="form-element">Branch:</label>
 <select name="branch" id="dropdown" required class="form-element">
  <option value="CSE">CSE</option>
  <option value="ECE">ECE</option>
  <option value="EE">EE</option>
  <option value="CME">CME</option>
  <option value="ME">ME</option>
  <option value="CE">CE</option>
 </select></br>
 <input type="radio" id="freshman" name="batch" value="freshman" class="batch-buttons form-element" required>
 <label for="freshman" class="batch-label form-element">Freshman</label>
 <input type="radio" id="sophomore" name="batch" value="sophomore" class="batch-buttons form-element">
 <label for="sophomore" class="batch-label form-element">Sophomore</label>
 <input type="radio" id="junior" name="batch" value="junior" class="batch-buttons form-element">
 <label for="junior" class="batch-label form-element">Junior</label>
 <input type="radio" id="senior" name="batch" value="senior" class="batch-buttons form-element">
 <label for="senior" class="batch-label form-element">Senior</label></br>
 <input type="checkbox" id="diploma-student" name="diploma-student" value="true" class="checkboxes form-element">
 <label for="diploma-student" class="checkbox-label form-element">I am a lateral entry/diploma student</label></br>
 <input type="checkbox" id="hostelite" name="hostelite" value="true" class="checkboxes form-element">
 <label for="hostelite" class="checkbox-label form-element"> I live in the college hostel</label></br>
 <input type="checkbox" id="out-of-state-immigrant" name="out-of-state-immigrant" value="true" class="checkboxes form-element">
 <label for="out-of-state-immigrant" class="checkbox-label form-element"> I am from outside of M.P.</label></br>
 <label for="feedback" id="feedback-label" class="form-element">Feedback</label></br>
 <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your feedback here" class="form-element"></textarea></br>
 <button id="submit" class="form-element">Submit</button>
</form>
</body>
</html>
